<div class="containerTab">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    
    
    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef> Num Guests </th>
      <td mat-cell *matCellDef="let element"> {{element.num}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="checkIn">
      <th mat-header-cell *matHeaderCellDef> Check In </th>
      <td mat-cell *matCellDef="let element"> {{element.checkIn}} </td>
    </ng-container>
    
    
    <ng-container matColumnDef="checkOut">
      <th mat-header-cell *matHeaderCellDef> Check Out </th>
      <td mat-cell *matCellDef="let element"> {{element.checkOut}} </td>
    </ng-container>
    
    
    <ng-container matColumnDef="timeIn">
      <th mat-header-cell *matHeaderCellDef> Time In </th>
      <td mat-cell *matCellDef="let element"> {{element.timeIn}} </td>
    </ng-container>
    
  
    <ng-container matColumnDef="timeOut">
      <th mat-header-cell *matHeaderCellDef> Time Out </th>
      <td mat-cell *matCellDef="let element"> {{element.timeOut}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
